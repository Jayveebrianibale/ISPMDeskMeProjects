<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="AdminDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>AdminDashboard</title>
</head>
<body>
    <header class="header">
      <img class="Desklogo" src="../images/DeskBg.png" alt="">

      <nav class="navbar">
        <a href="http://">Hot Desk Booking System</a>
      </nav>
      <div>
        <i class="fa-solid fa-bell"></i>
      </div>
    </header>

    <div class="sidebar-container">
     
      <div class="image-container">
        <img id="lvcc-image" src="../images/Logo.png" alt="">
        <h3>Admin</h3>
      </div>
      <i class="fa-regular fa-pen-to-square"></i>

      <div class="sidebar-right">
        <div class="date-picker-container">
          <label for="datepicker">Select a date:</label>
          <input type="date" id="datepicker" name="datepicker">
          <button id="datepicker-btn">Confirmed</button>
        </div>

        <div class="container">
          <h2 id="Desklist">Book List</h2>
          <table>
              <thead>
                  <tr>
                      <th>Floor</th>
                      <th>Desk</th>
                      <th>Name</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Floor 1</td>
                      <td>Desk 1A</td>
                      <td>John Carlo</td>
                  </tr>
                  <tr>
                      <td>Floor 2</td>
                      <td>Desk 2B</td>
                      <td>Jeibii Brian</td>
                  </tr>
              </tbody>
          </table>
          <li class="View"><a id="view" href="./DeskList.html">View All</a></li>
      </div>
      </div>
    </div>

   
    <div class="sidebar">
      <ul>
        <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href=""><i class="fa-solid fa-map-pin"></i>Map</a></li>
        <li><a href=""><i class="fa-solid fa-calendar-days"></i>Events</a></li>
        <li><a href=""><i class="fa-solid fa-people-roof"></i>People</a></li>
        <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
      </ul>
    </div>

    <div class="Office-map">
      <h3 id="click"></h3>
     <img class="Office" src="../images/Officemap.png" alt="">
     <a><button class="custom-button">Check</button></a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var datepickerInput = document.getElementById('datepicker');
        var datepickerBtn = document.getElementById('datepicker-btn');
    
        datepickerBtn.addEventListener('click', function() {
          var selectedDate = datepickerInput.value;
          alert('Selected Date: ' + selectedDate);
        });
      });
    </script>
</body>
</html>
