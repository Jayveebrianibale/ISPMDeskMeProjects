<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="Desklogo" src="../images/DeskBg.png" alt="">

      <nav class="navbar">
        <a href="http://">Home</a>
        <a href="http://">Services</a>
        <a href="http://">People</a>
      </nav>
    </header>

    <div class="container">
      <div class="picture">
          <img src="../images/Logo.png" alt="Side Picture">
      </div>

        <div class="login">
            <form>
                <h1 id="imao">Login</h1>
                <label for="email">Email:</label>
                <input placeholder="@Loremepsom.com" type="text" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>

                <label for="password">Password:</label>
                <input placeholder="Password" type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>

                <button onclick="login()" id="login-size" type="button">Login</button>
                <p id="loginMessage"></p>

                <div class="forgot-password">
                    <a>Forgot Password?</a>
                  </div>
            </form>
            
        </div>
    </div>
  <script>
    function login() {
        // Reset error messages
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (email === "jayveebriani@gmail.com" && password === "user123") {
          
          window.location.href = "Dashboard.html";
      }
        else if (email !== "user@example.com" || password !== "password123"){
            document.getElementById("emailError").innerHTML = "Email is required.";
            document.getElementById("passwordError").innerHTML = "Password is required.";
        }
        else {
            alert("Invalid email or password. Please try again.");
            
        }
    }
</script>
</body>
</html>
